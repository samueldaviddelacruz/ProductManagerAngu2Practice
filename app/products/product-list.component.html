<div class='panel panel-primary'>
    <div class='panel-heading'>
        {{pageTitle}}
    </div>

    <div class='panel-body'>
        <div class='row'>
            <div class='col-md-2'>Filter by:</div>
            <div class='col-md-4'>
                <input [(ngModel)]='listFilter' type="text">

            </div>
        </div>

        <div class='row'>
       
            <h3>Filtered by:{{listFilter}} </h3>
        </div>
    </div>
    <div class='table-responsive' *ngIf='products && products.length'>
        <table class='table'>
            <thead>
                <tr>
                    <th>
                        <button (click)='toggleImage()' class='btn btn-primary'>
                            {{showImage?'Hide':'Show'}} Image
                        </button>
                    </th>
                    <th>
                        Product
                    </th>
                    <th>
                        Code
                    </th>
                    <th>
                        Available
                    </th>
                    <th>
                        price
                    </th>
                    <th>
                        5 Star Rating
                    </th>

                </tr>
            </thead>
            <tbody>
                <tr *ngFor='#product of products | productFilter:listFilter'>
                    <td> <img *ngIf='showImage'
                    [style.margin.px]='imageMargin' 
                    [style.width.px]='imageWidth' 
                    [src]='product.imageUrl' 
                    [title]='product.productName'>
                     </td>
                    <td><a [routerLink]="['ProductDetail',{id:product.productId}]" >
                        {{product.productName}}
                        </a></td>
                    <td>{{product.productCode | lowercase}}</td>
                    <td>{{product.releaseDate}}</td>
                    <td>{{product.price | currency:'USD':true:'1.2-2'}}</td>
                    <td><ai-star [rating]='product.starRating' (ratingClicked)='onRatingClicked($event)'> </ai-star></td>
                 </tr>

                
            </tbody>

        </table>


    </div>



</div>
